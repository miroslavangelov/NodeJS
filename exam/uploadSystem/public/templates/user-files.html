<div class="box">
    <h2>User files</h2>
    <ul>
        <li ng-repeat="file in userFilesData" class="box">
            <p>
                Filename: {{file.fileName}}
            </p>
            <p>
                Date of uploading: {{file.uploadingDate | date:'dd-MMM-yyyy'}}
            </p>
            <p>
                Private: {{file.isPrivate}}
            </p>
            <p>
                Uploaded by: {{file.createdBy}}
            </p>
            <p>
                <a href="/download/{{file.url}}">Download file</a>
            </p>
            <p>
                <a href="/files/delete/{{file._id}}">Delete file</a>
            </p>
            <p>
                <a href="/files/privacy/{{file._id}}">Change privacy</a>
            </p>
        </li>

    </ul>

</div>
